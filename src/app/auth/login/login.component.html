<h2 class="page-header">Register</h2>
<form *ngIf="!success && !error" [formGroup]="form" (ngSubmit)="submitHandler()">
  <div class="form-group">
    <label for="username">Username</label>
    <input (input)="changeInputHandler()" type="text" class="form-control" formControlName="username" placeholder="johndoe" id="username">
    <div *ngIf="submitted && fields.username.errors" class="text-danger">
      <div *ngIf="fields.username.errors.required">Username is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" (input)="changeInputHandler()" class="form-control"  formControlName="password" placeholder="*****" id="password">
    <div *ngIf="submitted && fields.password.errors" class="text-danger">
      <div *ngIf="fields.password.errors.required">Password is required</div>
      <div *ngIf="fields.password.errors.minlength">Password should be at least 6 characters</div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Login</button>
</form>
