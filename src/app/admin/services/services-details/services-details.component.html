<form (ngSubmit)="submitHandler()">
  <div class="form-group">
    <label for="title">Title</label>
    <input
      type="text"
      class="form-control"
      id="title"
      name="title"
      [(ngModel)]="service.title"
    />
  </div>
  <div class="form-group">
    <label for="title">Subtitle</label>
    <input
      type="text"
      class="form-control"
      id="subtitle"
      name="subtitle"
      [(ngModel)]="service.subtitle"
    />
  </div>
  <div class="form-group">
    <label for="image">Description</label>
    <textarea
      id="description"
      name="description"
      class="form-control"
      [(ngModel)]="service.description"
      rows="10"
    >
    </textarea>
  </div>
  <button type="submit" (disabled)="isLoading" class="btn btn-primary">Submit</button>
</form>
